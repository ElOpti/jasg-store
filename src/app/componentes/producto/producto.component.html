
<p-card header="{{producto?.nombre}}" [style]="{width: '360px'}">
    <ng-template pTemplate="header">
        <img class="img" [src]="producto?.imagen" />
    </ng-template>
    <p>
        {{producto?.descripcion}}
    </p>
    <p>
        {{producto?.marca}}
    </p>
    <p>
        {{producto?.stock}}
    </p>
    
    <p>
        {{producto?.tipo}}
    </p>
    <span>{{producto?.precio | currency}}</span>
    <ng-template pTemplate="footer">
        <p-button label="Comprar" icon="pi pi-cart-plus"></p-button>
    </ng-template>
  </p-card>
